<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPoints</title>
    <link href="{{ url_for('static', filename='css/ecopoints.css') }}" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
     <!-- page for ecopoints -->
    <style>
    </style>
</head>
<body>
    <div class="header">
        <a href="/home">&#8249; Home</a>
    </div>
    <div class="content">
        <div class="ecopoints">
            You Have <span id="ecoPointsDisplay">0</span> EcoPoints
        </div>
        <div class="tree-level">
            <div class="dot current-level">
                <img id="currentTreeImage" src="static/images/trees/level0.png" alt="Current Tree">
                <p>Lvl <span id="currentLevel">0</span></p>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            <div class="dot next-level" onclick="showUpcomingRewards()">
                <img id="nextTreeImage" src="static/images/trees/level1.png" alt="Next Tree">
                <p>Lvl <span id="nextLevel">1</span></p>
            </div>
        </div>
        <button id="upgradeButton" class="upgrade-button disabled" onclick="upgradeTree()">Upgrade Your Tree</button>
        <div class="rewards">
            <h2>Rewards</h2>
            <ul id="currentRewards">
            </ul>
        </div>
        <div class="upcoming-rewards" id="upcomingRewards">
            <h2>Upcoming Rewards</h2>
            <ul id="upcomingRewardsList">
            </ul>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <span class="close" onclick="closePopup()">Ã—</span>
            <h2 id="rewardName"></h2>
            <img id="rewardImage" src="" alt="Reward Image">
            <button id="claimButton" class="upgrade-button" onclick="claimReward()">Claim</button>
            <div id="claimedCode" style="display:none;">
                <h2 id="rewardCode"></h2>
                <p id="screenshotMessage"></p>
            </div>
        </div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script src="{{ url_for('static', filename='js/ecopoints.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<div id="overlay" class="fixed inset-0 bg-black opacity-50 z-40" style="display: none;"></div>

<div id="popup" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-white border border-gray-300 p-4 shadow-lg z-50 w-11/12 max-w-xs text-center" style="display: none;">
    <div id="closeButton" class="close absolute top-2 right-2 cursor-pointer text-xl font-bold">&times;</div>
    <img src="static/images/favicon.png" alt="M icon" class="mx-auto mb-4" width="50" height="50">
    <p class="text-sm">To add this web app to the home screen: tap <img src="static/images/share-ios.png" alt="Share button icon" class="inline-block" width="20" height="20"> and then <strong>Add to Home Screen</strong>.</p>
</div>

<div id="triangle-container" class="fixed bottom-0 left-1/2 transform -translate-x-1/2 z-50" style="display: none;">
    <div class="w-0 h-0 border-l-8 border-r-8 border-t-16 border-l-transparent border-r-transparent border-t-white"></div>
</div>

</body>
</html>
