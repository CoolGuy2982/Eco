<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <meta name="google-signin-client_id" content="569729035262-k7aqi97afdolj7o3bo2ii1603ivs5nra.apps.googleusercontent.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/splash.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="manifest" href="/static/manifest.json">
    <!-- Load the new Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        .quick-fade-in {
            animation: fadeIn 0.5s forwards;
        }
        .quick-fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .ellipsis::after {
            content: '...';
            animation: ellipsis 1s infinite;
        }
        @keyframes ellipsis {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            transition: background-color 1s;
            background-color: #3AA76D;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .main-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 48px; /* Restored original size */
            color: #000;
            margin: 10px 0;
        }
        .sub-text {
            font-size: 24px; /* Adjusted size for mobile */
            color: #000;
            margin: 10px 0;
        }
        .highlight {
            color: #3AA76D;
        }
        .step-img {
            display: block;
            margin: 10px auto;
            width: 80px;
            height: 80px;
        }
        .left-align {
            text-align: left;
        }
        #signInButtonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .g_id_signin button {
            background-color: #4285f4;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            border-radius: 9999px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .g_id_signin button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }
        .g_id_signin button:active {
            background-color: #3367d6;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="splashContent" class="main-text">EcoLens</div>
        <div id="subContent" class="sub-text">by Firley</div>
        <div id="signInButtonContainer" class="hidden mt-4">
            <!-- New button container for Google Identity Services -->
            <div id="g_id_onload"
                 data-client_id="569729035262-k7aqi97afdolj7o3bo2ii1603ivs5nra.apps.googleusercontent.com"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"
                 data-width="250">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const email = localStorage.getItem('email');
            const profilePic = localStorage.getItem('profilePic');
            const setupCompleted = localStorage.getItem('setupCompleted');

            console.log('isLocalhost:', isLocalhost);
            console.log('isStandalone:', isStandalone);
            console.log('email:', email);
            console.log('setupCompleted:', setupCompleted);

            if (isStandalone) {
                if (!email) {
                    document.getElementById('signInButtonContainer').classList.remove('hidden');
                } else {
                    window.location.href = '/home';
                }
            } else {
                runSetupProcess();
            }
        });

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken: idToken })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    const email = data.email;
                    const profilePic = data.profilePic; // Ensure your backend sends this
                    localStorage.setItem('email', email);
                    localStorage.setItem('profilePic', profilePic);
                    window.location.href = '/home';
                } else {
                    console.error('Login failed');
                }
            });
        }

        function runSetupProcess() {
            console.log('Running setup process...');
            const splashContent = document.getElementById('splashContent');
            const subContent = document.getElementById('subContent');
            const signInButtonContainer = document.getElementById('signInButtonContainer');
            
            if (signInButtonContainer) {
                signInButtonContainer.classList.add('hidden');
            }
            
            splashContent.classList.add('fade-in');
            subContent.classList.add('fade-in');
            setTimeout(() => {
                splashContent.classList.remove('fade-in');
                splashContent.classList.add('fade-out');
                subContent.classList.remove('fade-in');
                subContent.classList.add('fade-out');
                document.body.style.backgroundColor = "#fff";
                setTimeout(() => {
                    splashContent.innerHTML = 'Hi there!<br> <span class="ellipsis"></span>';
                    subContent.style.display = "none";
                    splashContent.classList.remove('fade-out');
                    splashContent.classList.add('quick-fade-in');
                    setTimeout(() => {
                        splashContent.classList.remove('quick-fade-in');
                        splashContent.classList.add('quick-fade-out');
                        setTimeout(() => {
                            splashContent.innerHTML = 'Welcome to <span class="highlight">EcoLens</span>';
                            splashContent.classList.remove('quick-fade-out');
                            splashContent.classList.add('fade-in');
                            setTimeout(() => {
                                splashContent.classList.remove('fade-in');
                                splashContent.classList.add('fade-out');
                                setTimeout(() => {
                                    splashContent.innerHTML = `
                                        <div class="main-text">Install <span class="highlight">EcoLens</span></div>
                                        <div class="sub-text">ðŸ˜Š</div>
                                        <div class="sub-text left-align">1 - Tap the Share Button</div>
                                        <div><img class="step-img" src="/static/images/share-ios.png" alt="Step 1"></div>
                                        <div class="sub-text left-align">2 - Scroll down a bit</div>
                                        <div class="sub-text left-align">3 - Tap Add to Home</div>
                                        <div><img class="step-img" src="/static/images/add2hs.png" alt="Step 3"></div>
                                    `;
                                    splashContent.classList.remove('fade-out');
                                    splashContent.classList.add('fade-in');
                                    setTimeout(() => {
                                        window.addEventListener('appinstalled', () => {
                                            localStorage.setItem('addedToHomeScreen', true);
                                            showAllSetScreen();
                                        });
                                    }, 3000);
                                }, 3000);
                            }, 3000);
                        }, 3000);
                    }, 2000);
                }, 2000);
            }, 2000);
        }

        function showAllSetScreen() {
            const splashContent = document.getElementById('splashContent');
            splashContent.classList.remove('fade-in');
            splashContent.classList.add('fade-out');
            setTimeout(() => {
                splashContent.innerHTML = 'Ok! You\'re all set.<br>Enjoy!<br><img class="step-img" src="https://via.placeholder.com/80" alt="Checkmark">';
                splashContent.classList.remove('fade-out');
                splashContent.classList.add('fade-in');
            }, 1000);
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '569729035262-k7aqi97afdolj7o3bo2ii1603ivs5nra.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('signInButtonContainer'),
                { theme: 'outline', size: 'large' }
            );
            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
