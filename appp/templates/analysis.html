<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLens Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/analysis.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="EcoLens Analysis">
    <link rel="manifest" href="/static/manifest.json">
    <style>
        /* Additional CSS for JSON display */
        .response-json {
            white-space: pre-wrap; /* Wrap JSON content */
            word-wrap: break-word; /* Break long words */
            background-color: #f4f4f4; /* Light grey background */
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding */
            margin: 10px 0; /* Margin */
            font-size: 14px; /* Smaller font size */
            overflow-x: auto; /* Horizontal scroll for overflow */
        }

        @media (max-width: 600px) {
            .response-json {
                font-size: 12px; /* Even smaller font size for mobile */
                padding: 8px; /* Less padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="response-container">
            <div class="response-title">
                <a href="/camera" class="chevron-button">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span class="title-text" onclick="location.href='/camera'">EcoLens</span>
            </div>
            <div id="analysis-result" class="response-text"></div>
            <div id="eco-point" class="eco-point">+0 EcoPoint</div>
        </div>
        <div id="map-container" class="map-container">
            <div class="section-title">Recycling Locations</div>
        </div>
        <div id="product-container" class="product-container" style="display: none;">
            <div class="section-title">Recommended Products</div>
            <div class="product-card">
                <button class="carousel-nav prev" onclick="showPreviousProduct()">&#8249;</button>
                <div class="product">
                    <a href="#" target="_blank">
                        <img src="https://placehold.co/300x400" alt="Product Image">
                        <h3>Product Title</h3>
                        <p>$0.00</p>
                    </a>
                </div>
                <button class="carousel-nav next" onclick="showNextProduct()">&#8250;</button>
            </div>
        </div>
        <div id="video-container" class="video-container"></div>
        <div id="responses-container" class="responses-container"></div> <!-- Container for displaying JSON data -->
    </div>
    <!-- Include Google Maps API Key -->
    <script type="text/javascript">
        var googleMapsApiKey = "{{ google_maps_api_key }}";
    </script>
    <script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
</body>
</html>
