<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
  .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header i {
            margin-right: 10px;
        }
</style>
<body class="bg-gray-100">

    <div class="p-4">
      <div class="header">
        <a href="/browse" class="text-xl font-bold">
            <i class="fas fa-chevron-left"></i>
            Nature Tools
        </a>
    </div>

        <div class="mt-6 bg-white rounded-xl shadow p-4">
            <ul>
                <li class="py-3 border-b border-gray-200">
                    <a href="/nature/inaturalist" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://static.inaturalist.org/sites/1-favicon.png?1573071870" alt="Green Footprint icon" class="w-8 h-8">
                            <span class="ml-4">Nature Observations & Community</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="py-3 border-b border-gray-200">
                    <a href="/nature/soundmap" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://earth.fm/icons/icon-72x72.png?v=298b03e55d06c3b9cdb2b557b8559339" alt="Earth911 icon" class="w-8 h-8">
                            <span class="ml-4">Listen to Nature Sounds around the world</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="py-3 border-b border-gray-200">
                    <a href="/nature/recorder" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="{{ url_for('static', filename='images/nature_walk/recorderpic.jpg') }}" alt="Earth911 icon" class="w-8 h-8">
                            <span class="ml-4">Record Sounds in Nature</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300">
        <div class="flex justify-around">
            <a href="/home" class="w-full py-2 text-center">
                <i class="fas fa-home text-xl"></i>
                <span class="block text-xs">Home</span>
            </a>
            <a href="/camera" class="w-full py-2 text-center">
                <i class="fas fa-camera text-xl"></i>
                <span class="block text-xs">Scan</span>
            </a>
            <a href="/browse" class="w-full py-2 text-center">
                <i class="fas fa-th-large text-xl text-green-600"></i>
                <span class="block text-xs">Apps</span>
            </a>
        </div>
    </nav>

</body>
</html>
